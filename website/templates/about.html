{% extends "base.html" %}
{% load humanize %}

{% block main %}
  <h1>biography</h1>
  <h2>Track Record</h2>
  <p>{% now 'Y/m/d - H:i' %} | I have created {{ num_services|intcomma }} services so far</p>
  <h2>Skills</h2>
  <ul>
    {% for skill in skills %}
      <li>{{ skill }}</li>
    {% empty %}
      <li>No Skills</li>
    {% endfor %}
  </ul>
{% endblock %}
